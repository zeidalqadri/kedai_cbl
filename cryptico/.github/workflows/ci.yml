name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  lint-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: TypeScript check
        run: npm run typecheck

      - name: Build
        run: npm run build
        env:
          VITE_TELEGRAM_BOT_TOKEN: placeholder
          VITE_TELEGRAM_CHAT_ID: placeholder
          VITE_BUSINESS_NAME: CryptoKiosk
          VITE_ADMIN_PASSWORD: placeholder

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 7

  # Deploy job - configure for your hosting platform
  deploy:
    needs: lint-and-build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Deployment placeholder
        run: echo "Configure deployment target (Vercel/Netlify/AWS)"
